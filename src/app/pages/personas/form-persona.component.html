<div class="container">

    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="cedula" class="col-form-label col-sm-2">Cedula:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cedula" [(ngModel)]="persona.cedula">

                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombres:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="persona.nombre">

                </div>
            </div>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Direccion:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="direccion" [(ngModel)]="persona.direccion">

                </div>
            </div>


            <div class="form-group row">
                <label for="correo" class="col-form-label col-sm-2">Correo:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="correo" [(ngModel)]="persona.correo">

                </div>
            </div>


            <div class="form-group row">
                <label for="pass" class="col-form-label col-sm-2">Contrase√±a:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="pass" [(ngModel)]="persona.pass">

                </div>
            </div>
            
            
            <div class="form-group row">
                <label for="rol" class="col-form-label col-sm-2">Rol:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="rol" [(ngModel)]="persona.rol">

                </div>
            </div>

            <button class="btn btn-success" role="button" (click)="create()" *ngIf="!persona.cedula else elseBlock">Guardar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)="update()">Actualizar </button>
            </ng-template>
            
        </form>
    </div>
</div>

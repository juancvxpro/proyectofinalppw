
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Inicia Sesion</h3>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    
                    <div id="login-box" class="col-md-12">
                       

                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Iniciar sesion</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text"  id="username" class="form-control"  placeholder="login" name="correo" [(ngModel)]="persona.correo" >
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="password" name="pass"  [(ngModel)]="persona.pass" >
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recordar</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                             
                                <button class="btn btn-info" role="button" [routerLink]="['/login', persona.correo, persona.pass] "  (click)="login()">Inciar Sesion </button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Registrate</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
